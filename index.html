<!DOCTYPE html>
<html lang="pt-AO">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popdog Card</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="game">
    <div class="rank">3</div>
    <div class="front">
      <img class="thumbnail" src="img/game-1.jpg" alt="" />
      <h3 class="name">Fortnite</h3>
      <div class="stats">
        <p class="viewers">15.7K</p>
        <div class="streamers">
          <img src="img/streamer-1.jpg" alt="" />
          <img src="img/streamer-2.jpg" alt="" />
          <img src="img/streamer-3.jpeg" alt="" />
        </div>
      </div>
    </div>
    <div class="back">
      <div class="streamer-info">
        <p class="game-stat">15.5k<span>Watching</span></p>
        <p class="game-stat">372<span>Streams</span></p>
      </div>
      <button class="btn">See more streams</button>
      <div class="streamers">
        <div class="streamer">
          <div class="icon">
            <img src="img/streamer-1.jpg" alt="" />
          </div>
          <p class="name">Zeno</p>
          <p class="number">2,593</p>
        </div>
        <div class="streamer">
          <div class="icon">
            <img src="img/streamer-2.jpg" alt="" />
          </div>
          <p class="name">Ovotz</p>
          <p class="number">2,067</p>
        </div>
        <div class="streamer">
          <div class="icon">
            <img src="img/streamer-3.jpeg" alt="" />
          </div>
          <p class="name">Raul</p>
          <p class="number">1,819</p>
        </div>
      </div>
    </div>
    <div class="background"></div>
  </div>
</body>

</html>
